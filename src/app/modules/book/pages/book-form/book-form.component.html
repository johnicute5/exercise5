<div class="header">
  <b>Add {{ title.toUpperCase() }}</b>
</div>
<div class="center">
  <form [formGroup]="bookForm">
    <div class="form-group">
      <div [hidden]="bookForm.valid" class="form-group">
        Please fill in required fields *
      </div>
      <label for="name">Name*</label>
      <input
        formControlName="name"
        type="text"
        id="name"
        class="form-control"
        placeholder="Book Name..."
        required
      />
    </div>

    <div class="form-group">
      <ng-container formArrayName="addNewAuthor">
        <label for="addNewAuthor">Authors</label>
        <div *ngFor="let _ of ff.controls; index as i" class="input-group mb-3">
          <input
            [formControlName]="i"
            class="form-control"
            style="height: 40px"
            placeholder="Author {{ i + 1 }}"
            required
          />
          <button
            type="button"
            class="btn"
            style="height: 40px"
            (click)="deleteAuthor(i)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <div>
          <button class="btn" (click)="addAuthor()">
            <mat-icon>person_add</mat-icon> Add Author
          </button>
        </div>
      </ng-container>
    </div>

    <div class="form-group">
      <label for="description">ISBN*</label>
      <input
        formControlName="isbn"
        type="text"
        id="isbn"
        class="form-control"
        placeholder="isbn"
        required
      />
    </div>
    <div class="form-btn">
      <button
        type="submit"
        style="margin-right: 10px"
        (click)="reset()"
        class="btn btn-success"
      >
        Clear Form
      </button>
      <button
        type="submit"
        style="margin-right: 10px; width: 100px"
        (click)="submitBook()"
        [disabled]="bookForm.invalid"
        class="btn btn-success"
      >
        Submit
      </button>
    </div>
  </form>
</div>
